<!DOCTYPE html>
<html>

<head>
    <title>Clase AR - Erick Hansen</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        // Component to handle the toggle click
        AFRAME.registerComponent('toggle-image', {
            init: function () {
                var el = this.el;
                this.isOriginal = true; // Toggle state

                el.addEventListener('click', function () {
                    if (this.isOriginal) {
                        el.setAttribute('src', '#nueva-imagen');
                    } else {
                        el.setAttribute('src', '#marca');
                    }
                    this.isOriginal = !this.isOriginal; // Invert state
                    console.log("Imagen cambiada, original: " + this.isOriginal);
                }.bind(this));
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <!-- Imagen original -->
            <img id="marca" src="marca.jpg">
            <!-- Nueva imagen -->
            <img id="nueva-imagen" src="Captura_de_pantalla_2026-02-19_194347-removebg-preview.png">
        </a-assets>

        <a-marker preset="hiro">
            <!-- 
          scale="2 2 2": Imagen 4 veces más grande que antes (era 0.5).
          toggle-image: Nuevo componente para alternar entre imágenes.
        -->
            <a-image id="mi-imagen" src="#marca" rotation="-90 0 0" scale="2 2 2" class="clickable" toggle-image>
            </a-image>
        </a-marker>

        <a-entity camera>
            <a-cursor fuse="false" raycaster="objects: .clickable" color="yellow"></a-cursor>
        </a-entity>

    </a-scene>
</body>

</html>
