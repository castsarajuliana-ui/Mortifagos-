<!DOCTYPE html>
<html>

<head>
    <title>Clase AR - Erick Hansen</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        // Component to handle the click and change the image
        AFRAME.registerComponent('change-image-on-click', {
            init: function () {
                var el = this.el;
                var nextImage = 'Captura_de_pantalla_2026-02-19_194347-removebg-preview.png';

                el.addEventListener('click', function () {
                    // Change the 'src' attribute of the a-image
                    el.setAttribute('src', '#' + 'nueva-imagen');
                    console.log("Imagen cambiada");
                });
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <!-- Imagen original -->
            <img id="marca" src="marca.jpg">
            <!-- Nueva imagen -->
            <img id="nueva-imagen" src="Captura_de_pantalla_2026-02-19_194347-removebg-preview.png">
        </a-assets>

        <a-marker preset="hiro">
            <!-- 
          Agregamos el componente 'change-image-on-click'
          y 'class="clickable"' para que el cursor lo detecte.
        -->
            <a-image id="mi-imagen" src="#marca" rotation="-90 0 0" scale="0.5 0.5 0.5" class="clickable"
                change-image-on-click>
            </a-image>
        </a-marker>

        <!-- 
        Para poder hacer CLICK en Realidad Aumentada, necesitamos un CURSOR.
        Lo ponemos dentro de la cámara para que actúe como una mira en el centro.
      -->
        <a-entity camera>
            <a-cursor fuse="false" raycaster="objects: .clickable" color="yellow"></a-cursor>
        </a-entity>

    </a-scene>
</body>

</html>
