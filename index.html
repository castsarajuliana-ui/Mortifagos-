<!DOCTYPE html>
<html>
  <head>
    <title>Clase AR - Erick Hansen</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('toggle-image', {
        init: function () {
          var el = this.el;
          this.isOriginal = true; 
          el.addEventListener('click', function () {
            if (this.isOriginal) {
              // CAMBIO A LA CAPTURA (Se hace más grande y se centra)
              el.setAttribute('src', '#nueva-imagen');
              el.setAttribute('scale', '3 3 3');    // Escala mayor para la captura
              el.setAttribute('position', '0 0.5 0'); // Ajuste de posición
            } else {
              // VUELTA A LA MARCA ORIGINAL
              el.setAttribute('src', '#marca');
              el.setAttribute('scale', '2 2 2');    // Escala normal
              el.setAttribute('position', '0 0 0'); // Posición normal
            }
            this.isOriginal = !this.isOriginal;
          }.bind(this));
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <img id="marca" src="marca.jpg">
        <img id="nueva-imagen" src="Captura_de_pantalla_2026-02-19_194347-removebg-preview.png">
      </a-assets>
      <a-marker preset="hiro">
        <a-image id="mi-imagen" src="#marca" rotation="-90 0 0" scale="2 2 2" position="0 0 0" class="clickable" toggle-image></a-image>
      </a-marker>
      <a-entity camera>
        <a-cursor fuse="false" raycaster="objects: .clickable" color="yellow"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
